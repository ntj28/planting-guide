<template name="EditLocation">
	<div class="container">	
		<h4>Edit Location</h4>
        <div class="panel panel-default">
			<div class="panel-heading">Locations</div>
       			<div class="panel-body">
<form>
    <div class="form-group">
	    <label for ="Project Name">Project Name</label> 
	    <input type ="text" class="form-control" placeholder="Project Name" id ="projectName" value ="{{data.projectName}}" maxlength="20">
    </div>     

     <div class="form-group">    
        <label for ="Institution">Institution</label> 
        <input type ="text" class="form-control" placeholder="Institution" id ="insttitution" value ="{{data.institution}}" maxlength="20">
     </div>

    <div class="form-group">  
        <label for ="Latitude">Latitude </label>
        <input   class="form-control" placeholder="Latitude" id ="latitude" value ="{{data.latitude}}" type="number" required>>
    </div>

   <div class="form-group"> 
    <label for ="Longitude">Longitude</label>
    <input  class="form-control" placeholder="Longitude" id ="longitude" value ="{{data.longitude}}" type="number" required>>
   </div>

   <div class="form-group"> 
    <label for ="AWS ID" >AWS ID </label>
    <input type ="text" class="form-control" placeholder="ASW ID" id ="awsID" value ="{{data.awsID}}" maxlength="15"><br/>
       </div>


   <div class="form-group"> 
    <label for ="Province">Province </label>
    <select id = "provinceSelections">
        <option> sample </option>   
    </select>
   </div>

   <div class="form-group"> 
    <label for ="City">City</label>
    <select id = "citySelections">
        <option> sample </option>
    </select> 
   </div>     
<button id ="editLocationButton">Save</button>
<button id ="Cancel">Cancel</button>
</form>
</div>
	</div>
    </div>

</template>

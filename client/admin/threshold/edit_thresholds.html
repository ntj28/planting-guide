<template name ="EditThreshold">
	<div class="container">
	<h4>Edit Thresholds</h4>
	<div class="panel panel-default">
		<div class="panel-heading">Thresholds</div>
       	<div class="panel-body">

<div class="form-group">
	<label for = "rainfall">Amount of Rainfall </label>
	<input id ="amountRainfall" class="form-control"   value="{{data.rainfall}}" type="number" required>
</div>

	<label for ="Crop Type">Crop Type </label>
	<select id = "cropSelectionThreshold">
		<option> sample </option>   
	</select> <br/>
	<label for ="Crop Variety">Crop Variety </label>
	<select id = "cropVarietySelectionThreshold">
		<option> sample </option>
	</select> <br/>
	<label for ="days">No. of Days </label>
	<select id = "daysEdit">
		 <option value="20">sample</option>		 
	</select> <br/>



	<button id ="edit-threshold">Save</button>
	<button id ="cancel-threshold">Cancel</button>
       	</div>
	</div>
	</div>
</template>

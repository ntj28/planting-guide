<template name = "Locations">
 
	<h4>Locations</h4>
	<table border ="1">
		<tr>
			<th> Project Name </th>
			<th> Institution</th>
			<th> Latitude </th>
			<th> Longitude </th>
			<th> City </th>
			<th> Province </th>
			<th> AWS ID </th>
			<th> Edit</th>
			<th> Delete</th>
			<th> Historical Crop Yield </th>
			<th> Weekly Yield </th>
			<th> Amount of Rainfall </th>
		</tr>
			{{#each locations}}
		<tr>
			{{> Location}}
		</tr>
			{{/each}}
	</table>
	<button id ="add-location-button">Add Location</button>


</template>

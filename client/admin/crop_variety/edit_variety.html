<template name = "EditCropVariety">

			<div class="panel-heading">Edit Variety</div>
       			<div class="panel-body">
<div class="form-group">
	<label for ="cropVariety">Variety </label>

</div> 
	<button id ="edit-variety-button">Save</button>
	<button id = "Cancel">Cancel</button>
       			</div>
			</div>
</div>
</template>

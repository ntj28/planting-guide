<template name ="AddDurationYield">
	<div class="container">	
		<h4>AddDurationYield</h4>
			<div class="panel panel-default">
				<div class="panel-heading">Duration Yield</div>
      		<div class="panel-body">
							<label for ="Crop Type">Crop Type </label>
							<select id = "cropSelectionDurationYieldAdd">
								{{#each dataCrop}}
										{{> cropItemAddDuration}}
								{{/each}} 
							</select> <br/>
							<label for ="Crop Variety">Crop Variety </label>
							<select id = "cropVarietySelectionDurationYieldAdd">
								{{#each dataVariety}}
										{{> varietyItemAddDuration}}
								{{/each}}
							</select> <br/>
							{{> uploadYield}}
	
	<div class="form-group">
		<label for ="Week No.">Week No.</label>
			<input  placeholder="Week Number" class="form-control" id="weekNo" type="number" required><br/>
	</div>

	<div class="form-group">	
							<label for ="Yield">Yield </label>
							<input  placeholder="YieldNumber" class="form-control" id="yield" type="number" required><br/>
	</div>
							<button id="add-yield-button">Save</button>
							<button id ="Cancel">Cancel</button>
					</div>
				</div>
		</div>
</template>

<template name="uploadYield">
	
  <h4 class="page-header">Upload a <code>csv</code></h4>

  {{#unless uploading}}
    <input type="file" name="uploadCSV" id ="upload">
  {{else}}
    <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
  {{/unless}}

</template>

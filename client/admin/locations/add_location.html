<template name="AddLocation">
   <div class="container">
       <h2>Add location</h2>
       <div class="panel panel-default">
       <div class="panel-heading">Locations</div>
       <div class="panel-body">
   <form>
    <div class="form-group">
      <label for="project Name">Project Name:</label>
        <input type="text" class="form-control" id="projectName" placeholder="Project Name" maxlength="20">
    </div>    
    
    <div class="form-group">
      <label for="Institution">Institution:</label>
        <input type="text" class="form-control" id="insttitution" placeholder="Institution Name" maxlength="20"   >
    </div> 

    <div class="form-group">
      <label for="Latitude">Latitude:</label>
        <input  class="form-control" id="latitude" placeholder="Latitude" type="number" required>
    </div>


    <div class="form-group">
      <label for="Longitude">Longitude:</label>
        <input   class="form-control" id="longitude" placeholder="Longitude" type="number" required>
    </div> 

  <div class="form-group">

    <label for ="AWS ID">AWS ID </label>
    <input type ="text" class="form-control" placeholder="AWS ID" id ="awsID" maxlength="15">
  </div>  

    <label for ="Province">Province</label>
    <select id = "provinceSelection">
	    {{#each dataProvince}}
			  {{> provinceItem}}
		{{/each}}
	</select> <br/>
    
    <label for="city"> City </label>
    <select id = "citySelection">
	    {{#each dataCity}}
			  {{> cityItem}}
		{{/each}}
	</select> <br/>
  

    <button id ="addLocationButton">Save</button>
    <button id ="Cancel">Cancel</button>
   </form>
       </div>
       </div>
       </div>

</template>

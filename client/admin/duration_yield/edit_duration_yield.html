<template name = "EditDurationYield">
  <div class="container">
			<h4> Edit Duration Yield</h4>	
				<div class="panel panel-default">
            		<div class="panel-heading">Locations</div>
					<div class="panel-body">



	<div class="form-group">           			 	
		<label for ="Crop Type">Crop Type </label>
		<select id = "cropSelection">
			<option> sample </option> 
		</select> <br/>
	</div>

	<div class="form-group">    
		<label for ="Crop Variety">Crop Variety </label>
		<select id = "cropVarietySelection">
		<option> sample </option> 
		</select> <br/>	
	</div>
	
	<div class="form-group">    	
		<label for ="Week No.">Week No. </label> 
		<input  class="form-control" id="weekNo" value ="{{data.weekNo}}" type="number" required><br/>
	</div>	

	<div class="form-group">
		<label for ="Yield">Yield </label>
		<input  class="form-control" id="yield" value ="{{data.yield}}" type="number" required><br/>
		<button id="update-duration-yield-button">Save</button>
		<button id ="Cancel">Cancel</button>
	</div>

    </div>
	</div>
  </div>
  
</template>

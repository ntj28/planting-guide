<template name = "EditCropYield">
	<div class="container">	
		<h4>Edit Crop Yield</h4>
 			<div class="panel panel-default">
	 			<div class="panel-heading">Crop Yield</div>
				 <div class="panel-body">

	<div class="from-group">
		<label for ="Crop Yield">Crop Yield</label> 
			<input class="form-control" id="cropYield" value="{{data.cropYield}}" required type="number">
	</div>
		
			<label for ="Crop Type">Crop Type </label>
				<select id = "cropSelections">
					<option> sample </option>   
				</select>
	
	<div class="from-group">	
		<label for ="Crop Variety">Crop Variety </label>
			<select id = "cropVarietySelections">
				<option> sample </option>
			</select>
	</div>	 
<br>


	<button id ="EditCropYieldButton">Save</button>
	<button id ="Cancel">Cancel</button>
			       			</div>
		</div>
		</div>
</template>

<template name = "editWeekNumber">
	<div class="container">	
		<h4>Edit Week Numver</h4>
		<div class="panel panel-default">
			<div class="panel-heading">Week Number</div>
       			<div class="panel-body">	
<div class="form-group">
	<label for ="date" readOnly =true>Date</label>
	<input id ="date" class="form-control"   value="{{data.date}}" type="date">
</div>
	
<div class="form-group">
	<label for ="weekNo">Week No.</label>
	<input id ="weekNo" class="form-control"  value="{{data.weekNo}}" type="number" required="true">
</div>
	<button id ="edit-week-button">Save</button>
	<button id = "Cancel">Cancel</button>	
       			</div>
		</div>
	</div>
	
</template>
